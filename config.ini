[mqtt]
broker = localhost
port = 1883
command_topic = system_performance/commands
response_topic = system_performance/responses
registration_topic = clients/registration
ack_topic = clients/acknowledgment

[operator]
registration_timeout = 5
pipeline_mode = True
realtime_mode = True
jsonify = True
pipeline1 = sudo cpufreq-set -r -f 1800000; stress-ng --cpu 0 --timeout 60s --metrics-brief
pipeline2 = echo "Pipeline 2 command 1"; echo "Pipeline 2 command 2"
